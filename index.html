<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Madam üì¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      overflow: hidden;
      color: #fff;
      perspective: 1000px;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .open-btn {
      background: #ffffff22;
      color: #fff;
      border: 2px solid #ffffff55;
      padding: 14px 28px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #fff; }
      50% { box-shadow: 0 0 20px #fff; }
      100% { box-shadow: 0 0 5px #fff; }
    }

    .envelope-wrapper {
      position: relative;
      width: 420px;
      height: 320px;
      margin-top: 30px;
      display: none;
      transform-style: preserve-3d;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #1f3c88;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      z-index: 1;
      overflow: visible;
    }

    .flap {
      position: absolute;
      bottom: 69;           /* Attach to top of envelope */
      left: 0;
      width: 0;
      height: 0;
      border-left: 210px solid transparent;
      border-right: 210px solid transparent;
      border-top: 100px solid #4e6bc5;
      /* NOTE: we use border-bottom, not border-top, so the triangle points down */
      transform-origin: top center;        /* Flip from top edge! */
      transform: rotateX(0deg);
      transition: transform 1.2s ease;
      z-index: 3;
      cursor: pointer;
    }

    .flap.opened {
      transform: rotateX(160deg); /* Flip upward */
    }

    .card {
      position: absolute;
      top: 180px;
      left: 40px;
      width: 340px;
      height: 300px;
      background: #ffffffee;
      color: #000;
      border-radius: 10px;
      padding: 25px;
      box-sizing: border-box;
      line-height: 1.6;
      font-size: 1.05em;
      text-align: justify;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transform: translateY(0);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 2;
    }

    .card.show {
      transform: translateY(-220px);
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
  <button class="open-btn" onclick="showEnvelope()" id="startBtn">Open</button>

  <div class="envelope-wrapper" id="envelopeWrap">
    <div class="envelope">
      <div class="flap" id="flap" onclick="openFlap()"></div>
    </div>
    <div class="card" id="card">
      <p>
        To the moon of my life, Madam ‚Äî every star I see makes me think of that special light in your eyes.<br>
        You brighten my world even on the darkest nights.<br>
        In your smile, I find my peace. In your heart, my home.<br>
        I love you‚Äîalways, endlessly.
      </p>
      <p style="text-align: right; margin-top: 20px;">
        Happy Girlfriend Day!<br>
        <strong>Always yours,<br>Bubbu üíñ</strong>
      </p>
    </div>
  </div>
</div>

<script>
  // Generate stars
  const starsContainer = document.getElementById("stars");
  for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDelay = (Math.random() * 2) + "s";
    starsContainer.appendChild(star);
  }

  function showEnvelope() {
    document.getElementById("startBtn").style.display = 'none';
    document.getElementById("envelopeWrap").style.display = 'block';
  }

  function openFlap() 
  {
    const flap = document.getElementById("flap");
    const card = document.getElementById("card");

    flap.classList.add("opened");

    setTimeout(() => {
      card.classList.add("show");
       
      // ‚¨áÔ∏è Add this block just below this line
      setTimeout(() => {
      const continueBtn = document.createElement("button");
      continueBtn.innerText = "Continue to Our Affection Adventure ‚ú®";
      continueBtn.classList.add("open-btn");
      continueBtn.style.marginTop = "20px";
      continueBtn.onclick = () => {
        window.location.href = "game_page.html";  // ‚Üê Replace with your actual file or link
      };
      document.querySelector(".container").appendChild(continueBtn);
     }, 1500); 
    }, 1200);
  }
</script>

</body>
</html>
